{% extends 'login.html' %}

{% block forms %}
{% if user.is_authenticated %}
<h2>Домашняя страница</h2>
<p>Пользователь: {{ user.get_username }}</p>
</br>
<a href="{% url 'logout' %}">Выйти из сеанса пользователя</a>
{% else %}
    <h3>Для доступа к личным данным нужно автроизоваться.</h3>
    <a href="{% url 'login' %}">Войти</a>
{% endif %}
{% endblock forms %}
